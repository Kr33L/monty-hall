<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Monty Hall Problem</title>
	</head>
	<body>
		<header>
			<h1>Monty Hall Problem</h1>
			<p>Open the console to view the results in more depth</p>
			<p>WARNING: Above 10 million trials will start to lag the browser</p>
		</header>

		<form>
			<label for="trials">Number of Trials:</label>
			<input name="trials" type="number" placeholder="Number of Trials" />
			<button type="submit">Run Simulation</button>
		</form>
		<section id="results"> </section>
	</body>
</html>
